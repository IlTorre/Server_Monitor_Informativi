<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unione del Sorbara --- Login</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'Monitor/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'Monitor/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="{% static 'Monitor/img/logo_top.png' %}" />
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    <form role="form" action="" id="login_form" method="post">
                        {% csrf_token %}
                        <hr />
                        <h5>Inserisci le credenziali per il login</h5>
                        <br />

                        {% if messaggio %}
                            <label class="control-label" for="error">{{ messaggio }}</label>
                        {% endif %}

                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" class="form-control" placeholder="il tuo nome utente" name="username"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control"  placeholder="La tua password" name="password"/>
                        </div>
                        <input name="Mysubmitted" value="Login" class="btn btn-primary " type="submit">
                        <hr />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% extends 'Monitor/base.html' %}

{% block body %}

    <div id="page-inner">
        <form role="form" action="{% url 'Monitor:finalizza_notizia' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">Inserimento nuova notizia</h1>
                    <h1 class="page-subhead-line">Informazioni sulla notizia</h1>
                </div>
            </div>
            <div class="row">
                {% if errore %}
                        <div class="col-lg-12">
                            <div class="alert alert-danger" role="alert">
                                {{ errore }}
                            </div>
                        </div>
                {% endif %}
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Informazioni testuali
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>
                                    Titolo <br />
                                    {{ form.titolo }}
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Descrizione <br />
                                    {{ form.descrizione }}
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Data scadenza
                                    <span class="label label-warning">
                                        <strong>ATTENZIONE:</strong>
                                        Dopo questa data la notizia non sarà più visualizzata
                                    </span>
                                    <input class="form-control" type="date" id="theDate" name="data_scadenza" value="data_scadenza">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Caricamento immagine
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <span class="btn btn-file btn-default">
                                            <label>
                                                Immagine <br />
                                                {{ form.immagine }}
                                            </label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-lg btn-success" >Fine</button>
            </div>
        </form>
    </div>

{% endblock %}

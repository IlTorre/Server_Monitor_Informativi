{% block body %}

    <div id="page-inner">

            <div class="col-md-12">

                <strong>
                    {% for comune in comuni_selezionati %}

        </div>
            <div class="form-group">
                <label>Voglio che la Notizia compaia su tutti i monitor che ho selezionato? </label>
                <form role="form" action="{% url 'Monitor:inserimento_step4' %}" id="comuni_all_form" method="post">
                        {% csrf_token %}
                    <div class="radio">
                        <label>
                            <input type="radio" name="comuni_all" id="optionsRadios1" value="True" checked="">SÃ¬
                        </label>
                    </div>
                    <div class="radio">

                            <input type="radio" name="comuni_all" id="optionsRadios2" value="False">No, Voglio scegliere le frazioni
                        </label>
                    </div>

            </div>
    </div>

{% endblock %}
